
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="../../../public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../public/css/global.css" />
    <link rel="stylesheet" href="../../../public/css/cadastro-empresa.css" />
  </head>

  <body>
    <main>
      <!-- Lado esquerdo com imagem -->
       <div class="imagem-cadastro" style="background: url('../../../public/img/co-ft1.png')"></div>

      <!-- Lado direito com formulário -->
      <div class="formulario-cadastro">
        <div class="w-100" style="max-width: 600px">
          <form action="/cadastrar-empresa" method="POST">
            <h1 class="mb-4 mt-4 fs-5 text-center">Cadastro de Empresa</h1>
            <!-- DADOS ESSENCIAIS -->
            <fieldset class="border p-3 mb-4 rounded">
              <legend class="fw-bold">Informações Básicas</legend>

              <div class="mb-3">
                <label for="empresa" class="form-label">Razão Social</label>
                <input
                  type="text"
                  name="empresa"
                  id="empresa"
                  class="form-control"
                  placeholder="Digite o nome da empresa"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="nomeFantasia" class="form-label"
                  >Nome Fantasia</label
                >
                <input
                  type="text"
                  name="nomeFantasia"
                  id="nomeFantasia"
                  class="form-control"
                  placeholder="Digite o nome fantasia"
                />
              </div>

              <div class="mb-3">
                <label for="porte" class="form-label">Porte da Empresa</label>
                <select name="porte" id="porte" class="form-select" required>
                  <option value="" disabled selected>-- Selecione --</option>
                  <option value="mei">
                    MEI - Microempreendedor Individual
                  </option>
                  <option value="me">ME - Microempresa</option>
                  <option value="epp">EPP - Empresa de Pequeno Porte</option>
                  <option value="media">Média Empresa</option>
                  <option value="grande">Grande Empresa</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input
                  type="text"
                  name="cnpj"
                  id="cnpj"
                  class="form-control"
                  placeholder="Digite o CNPJ da empresa"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail Corporativo</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Digite o e-mail da empresa"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="telefone" class="form-label"
                  >Telefone / WhatsApp</label
                >
                <input
                  type="tel"
                  name="telefone"
                  id="telefone"
                  class="form-control"
                  placeholder="(00) 00000-0000"
                  required
                />
              </div>
            </fieldset>

            <!-- LOGIN -->
            <fieldset class="border p-3 mb-4 rounded">
              <legend class="fw-bold">Acesso ao Sistema</legend>

              <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input
                  type="text"
                  name="usuario"
                  id="usuario"
                  class="form-control"
                  placeholder="Crie um nome de usuário"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  type="password"
                  name="senha"
                  id="senha"
                  class="form-control"
                  placeholder="Crie uma senha segura"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="confirmarSenha" class="form-label"
                  >Confirmar Senha</label
                >
                <input
                  type="password"
                  name="confirmarSenha"
                  id="confirmarSenha"
                  class="form-control"
                  placeholder="Repita a senha"
                  required
                />
              </div>
            </fieldset>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4 py-2">
                Cadastrar Empresa
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="../../../public/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
